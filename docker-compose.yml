version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: chatim_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - chatim_network

  redis:
    image: redis:latest
    container_name: chatim_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6380:6379"
    networks:
      - chatim_network

  user-service:
    build:
      context: .
      dockerfile: cmd/user/Dockerfile
    container_name: chatim_user_service
    restart: unless-stopped
    environment:
      CHATIM_DATABASE_MYSQL_DSN: ${CHATIM_DATABASE_MYSQL_DSN_DOCKER}
    ports:
      - "50051:50051"
    depends_on:
      - mysql
    networks:
      - chatim_network

  message-service:
    build:
      context: .
      dockerfile: cmd/message/Dockerfile
    container_name: chatim_message_service
    restart: unless-stopped
    environment:
      CHATIM_DATABASE_MYSQL_DSN: ${CHATIM_DATABASE_MYSQL_DSN_DOCKER}
      CHATIM_DATABASE_REDIS_ADDR: ${CHATIM_DATABASE_REDIS_ADDR_DOCKER}
    ports:
      - "50052:50052"
    depends_on:
      - mysql
      - redis
    networks:
      - chatim_network

  group-service:
    build:
      context: .
      dockerfile: cmd/group/Dockerfile
    container_name: chatim_group_service
    restart: unless-stopped
    environment:
      CHATIM_DATABASE_MYSQL_DSN: ${CHATIM_DATABASE_MYSQL_DOCKER}
      CHATIM_DATABASE_REDIS_ADDR: ${CHATIM_DATABASE_REDIS_ADDR_DOCKER}
    ports:
      - "50053:50053"
    depends_on:
      - mysql
      - redis
    networks:
      - chatim_network

  friendship-service:
    build:
      context: .
      dockerfile: cmd/friendship/Dockerfile
    container_name: chatim_friendship_service
    restart: unless-stopped
    environment:
      CHATIM_DATABASE_MYSQL_DSN: ${CHATIM_DATABASE_MYSQL_DOCKER}
      CHATIM_DATABASE_REDIS_ADDR: ${CHATIM_DATABASE_REDIS_ADDR_DOCKER}
    ports:
      - "50054:50054"
    depends_on:
      - mysql
      - redis
    networks:
      - chatim_network

  api-gateway:
    build:
      context: .
      dockerfile: cmd/api/Dockerfile
    container_name: chatim_api_gateway
    restart: unless-stopped
    environment:
      # 数据库和缓存
      CHATIM_DATABASE_MYSQL_DSN: ${CHATIM_DATABASE_MYSQL_DSN_DOCKER}
      CHATIM_DATABASE_REDIS_ADDR: ${CHATIM_DATABASE_REDIS_ADDR_DOCKER}
      # gRPC 服务地址
      CHATIM_SERVER_USER_GRPC_ADDR: ${CHATIM_SERVER_USER_GRPC_ADDR_DOCKER}
      CHATIM_SERVER_MESSAGE_GRPC_ADDR: ${CHATIM_SERVER_MESSAGE_GRPC_ADDR_DOCKER}
      CHATIM_SERVER_GROUP_GRPC_ADDR: ${CHATIM_SERVER_GROUP_GRPC_ADDR_DOCKER}
      CHATIM_SERVER_FRIENDSHIP_GRPC_ADDR: ${CHATIM_SERVER_FRIENDSHIP_GRPC_ADDR_DOCKER}
      # JWT 和 OSS
      CHATIM_JWT_SECRET: ${CHATIM_JWT_SECRET}
      CHATIM_OSS_ACCESS_KEY_ID: ${CHATIM_OSS_ACCESS_KEY_ID}
      CHATIM_OSS_ACCESS_KEY_SECRET: ${CHATIM_OSS_ACCESS_KEY_SECRET}
      CHATIM_OSS_ENDPOINT: ${CHATIM_OSS_ENDPOINT}
      CHATIM_OSS_BUCKET_NAME: ${CHATIM_OSS_BUCKET_NAME}
    ports:
      - "8081:8080"
      - "6060:6060"
      - "9090:9090"
    depends_on:
      - user-service
      - message-service
      - friendship-service
      - group-service
      - redis
    networks:
      - chatim_network

  # ... prometheus, grafana, alertmanager 配置保持不变 ...
  prometheus:
    image: prom/prometheus:latest
    container_name: chatim_prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alert-rules.yml:/etc/prometheus/alert-rules.yml
      - prometheus_data:/prometheus
    networks:
      - chatim_network

  grafana:
    image: grafana/grafana:latest
    container_name: chatim_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - chatim_network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: chatim_alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    networks:
      - chatim_network

networks:
  chatim_network:
    driver: bridge

volumes:
  mysql_data:
  prometheus_data:
  grafana_data:
  alertmanager_data:
