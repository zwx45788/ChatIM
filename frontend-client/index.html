<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatIM 前端客户端</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout">
    <header class="hero">
      <div>
        <p class="eyebrow">ChatIM Client</p>
        <h1>独立前端 · 调试/验证</h1>
        <p class="lede">配置后端地址，登录获取 Token，发送私聊/拉取未读/标记已读。</p>
      </div>
      <div class="config">
        <label class="field">
          <span>API 基础地址（含 /api/v1）</span>
          <input id="baseUrl" placeholder="http://localhost:8081/api/v1" />
        </label>
        <button id="saveBase" class="ghost">保存基础地址</button>
      </div>
    </header>

    <main class="grid">
      <section class="panel">
        <h2>登录 / 用户</h2>
        <label class="field">
          <span>用户名</span>
          <input id="username" placeholder="输入用户名" />
        </label>
        <label class="field">
          <span>密码</span>
          <input id="password" type="password" placeholder="输入密码" />
        </label>
        <div class="actions">
          <button id="btnLogin">登录</button>
          <button id="btnMe" class="ghost">获取当前用户</button>
        </div>
        <div class="token-box">
          <p class="muted">当前 Token</p>
          <code id="tokenDisplay">未登录</code>
        </div>
      </section>

      <section class="panel">
        <h2>私聊</h2>
        <label class="field">
          <span>收件人用户ID</span>
          <input id="toUserId" placeholder="目标用户ID" />
        </label>
        <label class="field">
          <span>内容</span>
          <textarea id="messageContent" rows="3" placeholder="说点什么"></textarea>
        </label>
        <div class="actions">
          <button id="btnSend">发送消息</button>
          <button id="btnUnread" class="ghost">拉取未读</button>
        </div>
        <label class="field">
          <span>标记已读的消息ID（逗号分隔）</span>
          <input id="readIds" placeholder="msgid1,msgid2" />
        </label>
        <button id="btnMarkRead" class="ghost">标记私聊已读</button>
      </section>

      <section class="panel">
        <h2>群聊</h2>
        <label class="field">
          <span>群ID</span>
          <input id="groupId" placeholder="群ID" />
        </label>
        <p class="muted">当前网关未暴露群已读接口，这里仅拉取聚合未读。</p>
        <button id="btnGroupUnread" class="ghost">拉取群未读</button>
      </section>

      <section class="panel wide">
        <h2>结果 / 日志</h2>
        <div id="log" class="log"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
